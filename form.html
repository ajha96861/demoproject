<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    \ <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container bg-dark text-light py-3 my-3 rounded ">
        <h1>stack form</h1>
        <form action="#"></form>
        <div class="mt-3">
            <label class="form-label">username</label>
            <input type="text" class="form-control" required>
        </div>

         <div class="mt-3">
            <label class="form-label">Emiail</label>
            <input type="email" class="form-control" required>
        </div>

         <div class="my-3">
            <label class="form-label">password</label>
            <input type="password" class="form-control" required>
        </div>

        <div class="my-3">
            <label class="formlabel">city</label>
            <select class="form-select form-select-sm">
                <option value="mumbai">mumbai</option>
                <option value="delhi">delhi</option>
                
                <option value="pune">pune</option>
            </select>
        </div>


        <div class=" my-3 form-check-inline">
            <label >Gender:&nbsp&nbsp&nbsp</label>
       
            <input type="radio" name="gender" value="male" class="form-check-input" checked>
            <label class="form-label-check">Male</label>

           
        </div>
        <div class=" my-3 form-check-inline">

             <input type="radio" name="gender" value="female" class="form-check-input" >
            <label class="form-label-check">Female</label>
        </div>

        <button type="submit" class="btn btn-success btn-lg   w-100">submit</button>
       <!-- <div class="mt-3">
        <label for="" class="form-check-label"> skills:</label>
        <div class="my-3 form-check form-check-inline ms-2"></div>
       </div> -->

    </section>
</body>
</html>
